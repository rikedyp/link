name: build and deploy mkdocs to github pages
on:
  push:
    branches:
      - master
      - v3docs-pdf
  pull_request:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive" 
          fetch-depth: 0       # Fetch all history for .GitInfo and .Lastmod
      - name: Read major.minor
        id: majmin
        run: |
          VER=$( cat StartupSession/Link/Version.aplf | grep "version‚Üê'[0-9]\+\.[0-9]\+\.[0-9]\+\-\?\S*'" | grep -m 1 -o "[0-9]\+\.[0-9]\+" )
          echo ${VER}
          echo "::set-output name=version::${VER}"
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip     # install pip
          python3 -m pip install mkdocs            # install mkdocs 
          python3 -m pip install mkdocs-material   # install material theme
          python3 -m pip install mike              # install mike for versioning
          python3 -m pip install mkdocs-with-pdf   # install with-pdf plugin for mkdocs    
      - name: set up user
        uses: fregante/setup-git-user@v1
      - name: Build site                 
        run: |
          mike deploy --push --update-aliases ${{ steps.majmin.outputs.version }} latest 
